<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="src/styles/normalize.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <main class="main-card">
      <div class="card">
        <div class="card__image">

        </div>
        <div class="card__content">
          <p class="card__content__type">
            Perfume
          </p>
          <h1 class="card__content__heading">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="card__content__text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL
          </p>
        </div>
        <div class="card__bottom">
          <div class="card__bottom__price">
            <p class="price">$149.99<span class="price__cross-out">$169.99</span></p>
          </div>
          <button class="card__bottom__button"> <img class="button-image" src="images/icon-cart.svg" alt="Cart Icon">
            Add to cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://portfoliojakefernandez.netlify.app/">Jake Fernandez</a>.
    </footer>
  </body>

</html>
